<div class="registration-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>
                <h2>Register</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="registrationForm.get('username')?.errors?.['required']">
                        Username is required
                    </mat-error>
                    <mat-error *ngIf="registrationForm.get('username')?.errors?.['minlength']">
                        Username must be at least 3 characters
                    </mat-error>
                    <mat-error *ngIf="registrationForm.get('username')?.errors?.['duplicate']">
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'">
                    <button mat-icon-button matSuffix type="button" (click)="switchVisibility($event)">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registrationForm.get('password')?.errors?.['required']">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="registrationForm.get('password')?.errors?.['minlength']">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" [type]="hide() ? 'password' : 'text'">
                    <mat-error *ngIf="registrationForm.errors?.['mismatch']">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>

                <div class="invalid-message" *ngIf="errorFound()">
                    <p>{{errorMessage}}</p>
                </div>

                <button mat-raised-button class="submit-button" color="primary" [disabled]="!registrationForm.valid">
                    Register
                </button>
            </form>
            <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
        </mat-card-content>
    </mat-card>
</div>
