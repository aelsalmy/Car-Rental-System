<div class="report-container">
  <h2>Payment Report</h2>

  <form [formGroup]="searchForm" class="date-filter-form">
    <div class="filters-row">
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
        <mat-hint>Filter by exact start date</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
        <mat-hint>Filter by exact end date</mat-hint>
      </mat-form-field>
    </div>

    <div class="buttons-row">
      <button mat-raised-button color="primary" (click)="loadReport()">
        Generate Report
      </button>
      <button mat-raised-button color="accent" (click)="resetFilters()">
        Reset Filters
      </button>
    </div>
  </form>

  <mat-form-field class="filter-field">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" 
           placeholder="Search by car model, plate ID, customer name, office location..." 
           #input>
    <mat-hint>Search across all fields</mat-hint>
  </mat-form-field>

  <app-payment-report-table [dataSource]="dataSource"></app-payment-report-table>
</div>
