<div class="car-listing-container">
    <!-- Search Section -->
    <div class="search-section" *ngIf="(authService.isAdmin$ | async)">
        <mat-form-field class="search-field">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilters($event)" 
                   placeholder="Search by customer name, phone number..." 
                   #input>
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
            <mat-hint>Search across all fields</mat-hint>
          </mat-form-field>
    </div>

    <!-- Customer Table -->
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Customer Name Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
            <td mat-cell *matCellDef="let row"> 
              {{row.name}}
            </td>
          </ng-container>
    
          <!-- Customer Phone Column -->
          <ng-container matColumnDef="customerPhone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Phone </th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>
    
          <!-- Office Name Column -->
          <ng-container matColumnDef="customerEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
            <td mat-cell *matCellDef="let row"> 
              {{row.email}}
            </td>
          </ng-container>
    
          <!-- Status Column -->
          <ng-container matColumnDef="customerAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> 
              {{row.address}}
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9">No data matching the filter</td>
          </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of reservations"></mat-paginator>
    </div>
</div>
